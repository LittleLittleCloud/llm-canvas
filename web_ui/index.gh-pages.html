<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Canvas</title>
    <link id="favicon" rel="icon" type="image/svg+xml" href="/logo-icon-light.svg" />
    <script type="module">
      const base = import.meta.env.BASE_URL || "/";
      const link = document.getElementById("favicon");
      const setFavicon = (mode) => {
        const name = mode === "dark" ? "logo-icon-dark.svg" : "logo-icon-light.svg";
        link.href = `${base}${name}`;
      };
      const mq = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)");
      setFavicon(mq && mq.matches ? "dark" : "light");
      mq?.addEventListener("change", (e) => setFavicon(e.matches ? "dark" : "light"));
      window.addEventListener("llmcanvas:theme", (e) => {
        const mode = e.detail?.actualTheme;
        if (mode === "light" || mode === "dark") setFavicon(mode);
      });
    </script>
    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        // Log the initial window.location
        console.log("Initial window.location:", {
          href: l.href,
          pathname: l.pathname,
          search: l.search,
          hash: l.hash,
        });

        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");

          var finalUrl = l.pathname.slice(0, -1) + decoded + l.hash;

          // Log the final replaced location
          console.log("Final replaced location:", {
            original: l.href,
            decoded: decoded,
            finalUrl: finalUrl,
          });

          window.history.replaceState(null, null, finalUrl);
        } else {
          console.log(
            'No redirect needed - search parameter does not start with "/"'
          );
        }
      })(window.location);
    </script>
  </head>
  <body class="min-h-screen bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
