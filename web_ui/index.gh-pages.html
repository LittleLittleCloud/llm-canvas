<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Canvas</title>
    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Check if this is a redirect from the 404 page
      (function (l) {
        // Look for the redirect pattern: ?/some/route
        if (l.search && l.search[1] === "/") {
          // Extract the route from the query string
          var searchParams = l.search.slice(1); // Remove the ?
          var parts = searchParams.split("&");
          var route = parts[0].slice(1); // Remove the leading /

          // Restore any other query parameters
          var otherParams = parts
            .slice(1)
            .map(function (param) {
              return param.replace(/~and~/g, "&");
            })
            .join("&");

          // Build the clean URL
          var cleanPath = l.pathname + route;
          var cleanSearch = otherParams ? "?" + otherParams : "";
          var cleanUrl = cleanPath + cleanSearch + l.hash;

          // Replace the current URL without causing a page reload
          window.history.replaceState(null, null, cleanUrl);
        }
      })(window.location);
    </script>
  </head>
  <body class="min-h-screen bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
